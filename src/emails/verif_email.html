<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Verification D'email</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #bdbdbd;
        font-size: 18px;
        max-width: 500px;
        margin: 0 auto;
        padding: 3%;
      }

      #wrapper {
        background-color: #fff;
        padding: 3%;
        border-radius: 5px;
      }

      a{
        text-decoration: none;
        color: #4caf50;
      }

      .btn {
        text-decoration: none;
        display: inline-block;
        padding: 10px 20px;
        background-color: #fff;
        color: #4caf50;
        border: 2px solid #4caf50;
        border-radius: 5px;
        transition: 320ms;
      }
      .btn:hover {
        background-color: #4caf50;
        color: #fff;
        transition: 200ms;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 1em;
      }
      p {
        margin-bottom: 1em;
      }
      #logo {
        text-align: center;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <!-- logo here -->
        <div id="logo">
          <img style="height: 160px;width: 250px;" src="https://drive.google.com/u/2/uc?id=1_4wiz7S4FT4GbCN1qzJbCaOfm7xdjEb-&export=download" alt="logo nearstuds">
        </div>
      </header>
      <div id="one-col">
        <h1>Vérification D'email</h1>
        <p>
          Veuillez confirmé que vous voulez utiliser ce e-mail comme l'e-mail lié a votre compte NearStud's.<br>
          Dès que vous valider votre mail vous pourrez connecter et commencer l'expérience NearStud's.
        </p>
        <a class="btn" href='{{link}}'> Vérifier E-mail </a>
      </div>
    </div>
  </body>
</html>
